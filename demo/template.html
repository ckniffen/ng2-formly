<div class="container">
    <h1>NG2-formly example: Introduction</h1>
    <p>This is a small subset of the things that formly can do :-) See the other examples and the documentation for more.</p>

    <h3>Form</h3>
    <formly-form model="user" [fields]="fields"></formly-form>

    <hr>

    <h3>Single Fields</h3>
    <formly-field model="user2" key="firstName" [field]="field"></formly-field>
    <formly-field model="user2" key="lastName" [field]="field2"></formly-field>
    <formly-field model="user3" key="hello" [field]="field3"></formly-field>
</div>
